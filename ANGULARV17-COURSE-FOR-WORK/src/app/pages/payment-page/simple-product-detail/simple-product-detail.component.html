<ng-container [formGroup]="form">
	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" formArrayName="products">

		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef>Producto</th>
			<td mat-cell *matCellDef="let element">{{ element.controls.name.value }}</td>
		</ng-container>

		<ng-container matColumnDef="price">
			<th mat-header-cell *matHeaderCellDef>Precio</th>
			<td mat-cell *matCellDef="let element">{{ element.controls.price.value }}</td>
		</ng-container>

		<ng-container matColumnDef="quantity">
			<th mat-header-cell *matHeaderCellDef>Cantidad</th>
			<td mat-cell *matCellDef="let element; let index=index" [formGroupName]="index">
				<mat-form-field class="example-form-field">
					<mat-label>Cantidad</mat-label>
					<input matInput type="number" formControlName="quantity">
				</mat-form-field>
			</td>
		</ng-container>

		<ng-container matColumnDef="total">
			<th mat-header-cell *matHeaderCellDef>total</th>
			<td mat-cell *matCellDef="let element">{{ element.controls.total.value }}</td>
		</ng-container>

		<ng-container matColumnDef="action">
			<th mat-header-cell *matHeaderCellDef></th>
			<td mat-cell *matCellDef="let element; let i = index">
				<button mat-icon-button (click)="clickDelete(i)">
					<mat-icon>delete</mat-icon>
				</button>
			</td>
		</ng-container>
		
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
</ng-container>
